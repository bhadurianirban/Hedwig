<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/signin.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <span class="title">DGRF Tenant Register</span>
        <h:form>
            <br />
            <div class="ui-g ui-fluid" style="text-align: left">
                <p:growl id="growl" sticky="true" showDetail="true" life="5" autoUpdate="true" />
                <div class="ui-g-6">
                    <h:outputText value="Name: *" />
                </div>
                <div class="ui-g-6">
                    <p:inputText value="#{tenantAdd.tenant.name}" required="true" label="Name"/>
                </div>
                <div class="ui-g-6">
                    <h:outputText value="Email id: *" />
                </div>
                <div class="ui-g-6">
                    <p:inputText value="#{tenantAdd.tenant.email}" required="true" label="Email">
                        <f:validator validatorId="custom.tenantEmailValidator" />
                    </p:inputText>
                </div>
                <div class="ui-g-6">
                    <h:outputText value="Phone: *" />
                </div>
                <div class="ui-g-6">
                    <p:inputText value="#{tenantAdd.tenant.phone}" required="true" label="Phone">
                        <f:validator validatorId="custom.tenantContactValidator" />
                    </p:inputText>
                </div>
                <div class="ui-g-6">
                    <h:outputText value="Password: *" />
                </div>
                <div class="ui-g-6">
                    <p:password id="feedback1" value="#{tenantAdd.tenant.password}" match="feedback2" feedback="true" required="true" label="Password" />
                </div>
                <div class="ui-g-6">
                    <h:outputText value="Confirm Password: *" />
                </div>
                <div class="ui-g-6">
                    <p:password id="feedback2" value="#{tenantAdd.tenant.password}" required="true" label="Password" />
                </div>
                <div class="ui-g-6">
                    <p:commandButton styleClass="purple-button" value="Create" action="#{tenantAdd.addTenant()}"/>
                </div>
                <div class="ui-g-6">
                    <p:button value="Home" styleClass="black-button" outcome="/index" /> 
                </div>
            </div>
            <br />
        </h:form>        
    </ui:define>

</ui:composition>
