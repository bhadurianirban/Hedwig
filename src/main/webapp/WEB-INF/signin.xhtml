<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['yoll/images/yolllogo.png']}"/>
        <title>Hedwig</title>
    </h:head>

    <h:body styleClass="login-body">

        <div id="login-wrapper">
            <p:graphicImage name="images/logo.png" library="yoll" />

            <div id="login-container">
                <ui:insert name="content"/>
            </div>
        </div>
        <h:outputStylesheet name="css/layout.css" library="omega-layout" />
        <h:outputStylesheet name="css/yoll.css" library="yoll" />
    </h:body>
</html>
