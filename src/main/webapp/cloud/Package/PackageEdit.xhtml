<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">
        <p:growl id="growl" showDetail="true" autoUpdate="true" />
        <f:metadata>
            <f:viewParam name="productid" value="#{packageEdit.productId}"></f:viewParam>
            <f:viewParam name="packageid" value="#{packageEdit.packageId}"></f:viewParam>
            <f:viewAction action="#{packageEdit.fillPackageValues()}" />
        </f:metadata>
        <h:form id="editpackage">
            <h3>Product Name: #{packageEdit.productName}</h3>
            <h3>Edit Package: #{packageEdit.packageName}</h3>
            <p:panelGrid columns="2">
                <h:outputLabel for="id" value="Id:" />
                <h:inputText id="id" value="#{packageEdit.packageBeanEdit.prodpackagePK.id}" required="true" disabled="true"/>
                <h:outputLabel for="name" value="Name:" />
                <h:inputText id="name" value="#{packageEdit.packageBeanEdit.name}" required="true" />
                <h:outputLabel for="price" value="Price" />
                <h:inputText id="price" value="#{packageEdit.packageBeanEdit.price}" required="true" />
                <h:outputLabel for="startdt" value="Start Date" />
                <p:calendar id="startdt" value="#{packageEdit.packageBeanEdit.startDate}" pattern="dd-MMM-yyyy" />
                <h:outputLabel for="enddt" value="End Date" />
                <p:calendar id="enddt" value="#{packageEdit.packageBeanEdit.endDate}" pattern="dd-MMM-yyyy" />
                <h:outputLabel for="duration" value="Duration" />
                <h:inputText id="duration" value="#{packageEdit.packageBeanEdit.durationDays}" required="true" />


                <p:commandButton styleClass="purple-button" value="Change" action="#{packageEdit.savePackage()}"/>
                <p:button styleClass="black-button" value="Back" outcome="PackageList"/>
            </p:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
