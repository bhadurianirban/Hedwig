<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">
        <p:growl id="growl" showDetail="true" autoUpdate="true" />
        <f:metadata>
            <f:viewParam name="productid" value="#{paramEdit.productId}"></f:viewParam>
            <f:viewParam name="packageid" value="#{paramEdit.packageId}"></f:viewParam>
            <f:viewParam name="paramkey" value="#{paramEdit.paramKey}"></f:viewParam>
            <f:viewAction action="#{paramEdit.fillParamValues()}" />
        </f:metadata>
        <h:form id="editparam">
            <h3>Product Name: #{paramEdit.productName}</h3>
            <h3>Package Name: #{paramEdit.packageName}</h3>
            <p:panelGrid columns="2">
                <h:outputLabel for="key" value="Key:" />
                <h:inputText id="key" value="#{paramEdit.packageparamEdit.packageparamPK.paramKey}" required="true" disabled="true"/>
                <h:outputLabel for="desc" value="Description:" />
                <h:inputText id="desc" value="#{paramEdit.packageparamEdit.paramDescription}" required="true"/>
                <h:outputLabel for="value" value="Value:" />
                <h:inputText id="value" value="#{paramEdit.packageparamEdit.paramValue}" required="true"/>
                
                <p:commandButton styleClass="purple-button" value="Change" action="#{paramEdit.saveParam()}"/>
                <p:button styleClass="black-button" value="Back" outcome="ParamList"/>
             </p:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
