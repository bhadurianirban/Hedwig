<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">
        <p:growl id="growl" showDetail="true" autoUpdate="true" />
        <f:metadata>
            <f:viewParam name="productid" value="#{productEdit.productId}"></f:viewParam>
            <f:viewAction action="#{productEdit.fillProductValues()}"/>
        </f:metadata>
        <h:form id="editProduct">
            <h3>Edit Product: #{productEdit.productBeanEdit.name}</h3>
            <p:panelGrid columns="2">
                <h:outputLabel for="id" value="Id:" />
                <h:inputText id="id" value="#{productEdit.productBeanEdit.id}" required="true" disabled="true"/>
                <h:outputLabel for="name" value="Name:" />
                <h:inputText id="name" value="#{productEdit.productBeanEdit.name}" required="true" />
                <h:outputLabel for="description" value="Description:" />
                <h:inputText id="description" value="#{productEdit.productBeanEdit.description}" required="true" />
                <h:outputLabel for="url" value="Url:" />
                <h:inputText id="url" value="#{productEdit.productBeanEdit.producturl}" required="true" />
                <h:outputLabel for="dbcreatesql" value="DB Create SQL:" />
                <h:inputTextarea id="dbcreatesql" rows="40" cols="100" style="width:600px;height: 300px" value="#{productEdit.productBeanEdit.dbCreateSql}" required="true" />
            </p:panelGrid>
            <br />
            <p:commandButton styleClass="purple-button" value="Change" action="#{productEdit.saveProduct()}"/>
            <p:button styleClass="black-button" value="Back" outcome="ProductList" />
        </h:form>
    </ui:define>
</ui:composition>
