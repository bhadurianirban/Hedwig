<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/signin.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <span class="title">DGRF Tenant Login</span>
                <h:form>
                    <div class="ui-g ui-fluid">
                        <p:growl id="growl" sticky="true" showDetail="true" life="5" autoUpdate="true" />
                        <div class="ui-g-12">
                            <p:inputText placeholder="Tenant email" id="username" value="#{loginController.userId}" required="true" label="username" />
                        </div>
                        <div class="ui-g-12">

                            <p:password placeholder="Password" id="password" value="#{loginController.password}" required="true" label="password" />
                        </div>

                        <div class="ui-g-6">
                            <p:commandButton styleClass="purple-button" value="Login"  action="#{loginController.tenantLogin()}" icon="fa fa-check"/>
                        </div>
                        <div class="ui-g-6">
                            <p:button value="Home" styleClass="black-button" outcome="index" icon="fa fa-home" /> 
                        </div>
                        <div class="ui-g-12">
                            <p:button value="Register Yourself" styleClass="purple-button" outcome="TenantRegister" />
                        </div>
                    </div>
                </h:form>
    </ui:define>

</ui:composition>
